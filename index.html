<!DOCTYPE html>
<html>
<head>
    <title>Camera Integration - Index</title>
</head>
<body>
    <h1>Camera Integration - Index</h1>
    <form action="/" method="POST">
        <label for="ext_sip">Enter your ext to call:</label>
        <input type="text" id="ext_sip" name="ext_sip"><br><br>
        <label for="ip_address">Enter your IP address:</label>
        <input type="text" id="ip_address" name="ip_address"><br><br>
        <label for="cam_user">Enter username:</label>
        <input type="text" id="cam_user" name="cam_user"><br><br>
        <label for="cam_pass">Enter password:</label>
        <input type="password" id="cam_pass" name="cam_pass"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
