<!DOCTYPE html>
<html>
<head>
    <title>Camera Integration - Index</title>
</head>
<body>
    <h1>SIP Integration</h1>
    <form method="POST" action="/">
        <label for="ext_sip">Enter your ext to call:</label>
        <input type="text" name="ext_sip" id="ext_sip" required><br><br>
        <label for="ip_address">Enter IP address:</label>
        <input type="text" name="ip_address" id="ip_address" required><br><br>
        <label for="cam_user">Enter username:</label>
        <input type="text" name="cam_user" id="cam_user" required><br><br>
        <label for="cam_pass">Enter password:</label>
        <input type="password" name="cam_pass" id="cam_pass" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
